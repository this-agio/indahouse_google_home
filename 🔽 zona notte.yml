  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella raise - cameretta
        - tapparella grande raise - camera
        - tapparella piccola raise - camera
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella lower - cameretta
        - tapparella grande lower - camera
        - tapparella piccola lower - camera
    - type: time.delay
      for: 60sec
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella lower - cameretta
        - tapparella grande lower - camera
        - tapparella piccola lower - camera