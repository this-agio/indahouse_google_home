metadata:
  name: Lower mattina roller shutters
  description: Automation to lower roller shutters for group mattina
automations:
  starters:
    - type: assistant.event.OkGoogle
      eventData: query
      is: "abbassa le tapparelle del gruppo mattina"
    - type: assistant.event.OkGoogle
      eventData: query
      is: "tira gi√π le tapparelle del gruppo mattina"
  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande raise - cucina
        - tapparella piccola raise - cucina
        - tapparella raise - ufficio
        - tapparella raise - bagno vecchio
        - tapparella raise - bagno nuovo
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella grande lower - cucina
        - tapparella piccola lower - cucina
        - tapparella lower - ufficio
        - tapparella lower - bagno vecchio
        - tapparella lower - bagno nuovo
    - type: time.delay
      for: 37sec
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella grande lower - cucina
        - tapparella piccola lower - cucina
        - tapparella lower - ufficio
        - tapparella lower - bagno vecchio
        - tapparella lower - bagno nuovo