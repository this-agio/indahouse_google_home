  actions:
    - type: device.command.OnOff
      on: false
      devices:
        - tapparella raise - ufficio
        - tapparella raise - bagno vecchio
        - tapparella raise - bagno nuovo
    - type: device.command.OnOff
      on: true
      devices:
        - tapparella lower - ufficio
        - tapparella lower - bagno vecchio
        - tapparella lower - bagno nuovo
    - type: time.delay
      for: 60sec
    - type: device.command.OnOff
      on: false
      devices:
